<!DOCTYPE html>
<html  lang="pt"><head>
    <link rel="stylesheet" href="nicepage.css" media="screen">
    <link rel="stylesheet" href="form_add_empregado.css" media="screen">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
  </head>
  <body class="u-body u-xl-mode" data-lang="pt">

    <section class="u-align-center u-clearfix u-custom-color-2 u-section-1" id="sec-1a0b">
      <div class="u-clearfix u-sheet u-sheet-1">
        <h2 class="u-text u-text-default u-text-1">Adicionar Empregado</h2>
        <div class="u-form u-form-1">
          <form action="https://forms.nicepagesrv.com/Form/Process" class="u-clearfix u-form-spacing-12 u-form-vertical u-inner-form" style="padding: 10px;" source="email" name="form">

            <div class="u-form-group u-form-name u-label-top">
              <label for="name-3b9a" class="u-label u-spacing-0 u-text-custom-color-1 u-label-1">Nome</label>
              <input type="text" placeholder="Nome" id="nome" name="nome" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-radius-10 u-white" required>
            </div>

            <div class="u-form-group u-label-top u-form-group-2">
              <label for="text-33e6" class="u-label u-spacing-0 u-text-custom-color-1 u-label-2">Apelido</label>
              <input type="text" placeholder="Apelido" id="apelido" name="apelido" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-radius-10 u-white" required>
            </div>

            <div class="u-form-group u-form-name u-label-top u-form-group-3">
              <label for="name-40e2" class="u-label u-spacing-0 u-text-custom-color-1 u-label-3">Username</label>
              <input type="text" placeholder="Username" id="username" name="username" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-radius-10 u-white" required>
            </div>

            <div class="u-form-group u-form-name u-label-top u-form-group-4">
              <label for="name-818d" class="u-label u-spacing-0 u-text-custom-color-1 u-label-4">Password</label>
              <input type="password" placeholder="Password" id="password" name="password" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-radius-10 u-white" required>
            </div>

            <div class="u-form-email u-form-group u-label-top">
              <label for="email-3b9a" class="u-label u-spacing-0 u-text-custom-color-1 u-label-5">Email</label>
              <input type="email" placeholder="Email" id="email" name="email" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-radius-10 u-white" required>
            </div>

            <div class="u-form-group u-form-select u-label-top u-form-group-6">
              <label for="role" class="u-label u-spacing-0 u-text-custom-color-1 u-label-6">Role</label>
              <div class="u-form-select-wrapper">
                <select id="role" name="role" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-radius-10 u-white" required>
                  <option value="admin">Admin</option>
                  <option value="gestor">Gestor de Eventos</option>
                  <option value="RP">RP</option>
                </select>
              </div>
            </div>

            <div class="u-form-date u-form-group u-label-top u-form-group-7">
              <label for="date-f1bc" class="u-label u-spacing-0 u-text-custom-color-1 u-label-7">Data de nascimento</label>
              <input type="date" placeholder="MM/DD/YYYY" id="date-f1bc" name="datanascimento" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-radius-10 u-white" required="true" spellcheck="false">
            </div>

              <div class="u-form-group u-form-submit u-label-top">
                  <input type="submit" value="submit" class="u-form-control-hidden">
                  <div class="u-btn-submit-container">
                      <div class="u-btn-submit-container">
                          <div class="u-btn-submit-container">
                              <a href="www.google.com" class="u-active-custom-color-2 u-border-2 u-border-active-custom-color-1 u-border-custom-color-1 u-border-hover-custom-color-1 u-btn u-btn-round u-btn-submit u-button-style u-custom-color-1 u-hover-custom-color-2 u-radius-4 u-text-active-custom-color-1 u-text-custom-color-2 u-text-hover-custom-color-1 u-btn-1">Submit</a>
                          </div>
                      </div>
                  </div>
              </div>

          </form>
        </div>
      </div>
    </section>

  
</body></html>
